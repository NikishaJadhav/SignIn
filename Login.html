<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Login.css">
    
    <link rel="shortcut icon" href="./images/stock-vector-minimalistic-circular-logo-sample-vector-2278726727.jpg"
        type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&family=Playfair+Display&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="cont">
        <form action="">
            <h2>LOGIN</h2>
            <div id="user">
                <label for="" class="abc">Username</label>
                <input type="text" class="abc pqr" placeholder="       Enter Username">
                <i class="fa-solid fa-user"></i>
            </div>
            <label for="" class="abc">Password</label>
            <input type="password" class="abc pqr" placeholder="Enter Password">
            <input type="checkbox">
            <label for="">Remember Password</label>
            <div id="btn">
                <button>Login</button>
                <button id="cancel">Cancel</button>
            </div>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
                target="_blank">Forgetton Password</a>
            <a href="https://www.facebook.com/" target="_blank">Create a New Account</a>


        </form>

    </div>
</body>

</html>
